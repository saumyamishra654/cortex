<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/cortex/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Cortex - Your personal knowledge management system with spaced repetition">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6366F1">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cortex">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Cortex</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Loading spinner shown while Flutter engine loads -->
  <style>
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0A0A0F;
    }
    .loading-logo {
      width: 80px;
      height: 80px;
      background: #00D4FF;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }
    .loading-logo svg {
      width: 48px;
      height: 48px;
      fill: #0A0A0F;
    }
    .loading-title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 32px;
      font-weight: bold;
      color: #00D4FF;
      margin-bottom: 32px;
    }
    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid transparent;
      border-top-color: #00D4FF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <div id="loading" class="loading-container">
    <div class="loading-logo">
      <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><circle cx="12" cy="12" r="3"/></svg>
    </div>
    <div class="loading-title">Cortex</div>
    <div class="loading-spinner"></div>
  </div>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loader = document.getElementById('loading');
      if (loader) loader.remove();
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

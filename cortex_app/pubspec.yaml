name: cortex_app
description: "Cortex - Knowledge Collection & Spaced Repetition App"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # State management
  provider: ^6.1.2
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  
  # Image handling & OCR
  image_picker: ^1.0.7
  google_mlkit_text_recognition: ^0.12.0
  
  # Phase 2: Knowledge Graph
  http: ^1.2.0
  flutter_dotenv: ^5.1.0
  vector_math: ^2.1.4
  
  # Secure storage for API keys
  flutter_secure_storage: ^9.2.2
  
  # Phase 3: Supabase Backend
  supabase_flutter: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
